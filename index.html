<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Woomy World</title>
    <style>
        /*Style-Body*/
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-image: url("images/Pile_O_Parts.jpg");
            background-size: cover;
            background-position:center;

            position:relative;

            overflow-x:hidden;
            overflow-y:scroll;
        }

        /* Semi-Transparent Box Overlay */
        .overlay-box {
            position: fixed;

            top: 200px; /* Adjust as needed */
            left: 300px; /* Adjust as needed */
            right: 300px; /* Adjust as needed */
            bottom: 85px; /* Adjust as needed */
            margin:20px;
            background-color: rgba(240,237,237,1);/* Adjust the color and opacity as needed */
            border-radius: 20px; /* Adjust the radius of the corners */
            z-index: 0;
        }

        /*Style-Header*/
        header {
            background-color: #3498db;
            font-size: 25px;
            color: white; /*Text Color*/
            text-align: center;
            padding: 5px 0px;

            z-index: 2;
        }
        /*Style-Navbar*/
        nav {
            text-align: center;
            background-color: #2c3e50;
            font-size:20px;
            padding: 10px 0;

            z-index: 2;
        }
            /*Navbar Hover Settings*/
            nav a {
                color: #fff;
                text-decoration: none;
                padding: 10px 20px;
                margin: 0 10px;
            }
                nav a:hover {
                    background-color: #34495e;
                }


            /* Content Style */
            .content {
                position: relative;
                color: black;
                text-align: center;
                padding: 50px;

                z-index:2;
            }
    </style>
</head>

<body>
    <!--Body-Header-->
    <header>
        <h1>Woomy World</h1>
    </header>
    <!--Body-Navbar-->
    <nav>
        <a href="index.html">Home</a>
        <a href="mocs/index.html">MOCs</a>
        <a href="#">About</a>
    </nav>

    <!-- Semi-transparent box overlay -->
    <div class="overlay-box"> </div>
    
    <div class="content">
        <h2> home page </h2>
        <p> welcome </p>
    </div>


</body>
</html>
